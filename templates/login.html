{% include 'header.html' %}
<style type="text/css">
  body {
    background: url({{ STATIC_URL }}img/bg.jpg) repeat 0 0 #efefef;
  }
</style>

<div class="row-fluid">
  <div class="span6 offset3">
  
	{% if success %}SUCCESS!{% endif %}
	{% if invalid %}
		<div id="login-error" class="alert alert-error" style="display:none;margin-top:10px;margin-bottom:0;">
			<button type="button" class="close" data-dismiss="alert">Ã—</button>
			<strong>Oh snap!</strong> Please check your email address or password and try again.		
		</div>
	{% endif %}
	
    <div class="registration-title">
      <h2>Log in to EventHub</h2>
    </div>
  </div>
</div>

<div class="login coat">
<form method="post">
 {% csrf_token %}
  <div class="row-fluid">
    <div class="login-upper-pad">
      <label for="user_login">Email Address</label>
      <input class="span12" id="user_login" size="30" type="text" name="email" >
      <label for="user_password">Password</label>
      <input class="span12" id="user_password" size="30" type="password" name="password">
      <p class="help-block">
        <a href="#">Forgot your password?</a>
      </p>
    </div>
  </div>
  <div class="form-actions">
    <div class="row-fluid">
      <div class="span12">
        <button id="login-btn" class="btn btn-primary btn-large" type="submit" name="login" style="float:left;margin-left:15px;">Log in</button>
        <label class="checkbox" for="user_remember_me" style="float:right;padding-top:8px;margin-right:20px;">
        <input id="user_remember_me" type="checkbox" value="1">
        Remember me
        </label>
      </div>
    </div>
  </div>
</form>
</div>

<br>

{% include "footer.html" %}
