<!-- Edit Event modal -->
<div id="editEvent" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3 id="myModalLabel">Edit Event Details</h3>
	</div>
	<div class="modal-body">
		<div class="form-horizontal">
			<div id="edit-ctrl-title" class="control-group">
				<label class="control-label-custom" for="input-title">Event Title</label>
				<div class="controls-custom">
					<input type="text" class="input-xlarge" id="edit-input-title" name="title" maxlength="45">
					<span id="edit-err-title" class="help-block" style="display:none;"></span>
				</div>
			</div>
			<div id="edit-ctrl-start" class="control-group">
				<label class="control-label-custom" for="input-startdate">Start</label>
				<div class="controls-custom controls-row">
					<div class="input-append">
						<input type="text" class="input-small edit-datepicker" id="edit-input-startdate" name="startdate" style="text-align:center;" autocomplete="off" value="{% now "m/d/Y" %}"><span id="edit-picker-1" class="add-on btn"><i class="icon-calendar"></i></span>
					</div>
					 &nbsp;&nbsp;&nbsp;&nbsp;
					<div class="input-append">
						<input type="text" class="input-mini" id="edit-input-starttime" name="starttime" style="text-align:center;" autocomplete="off" value="12:00"><span id="edit-clockswitch-1" class="add-on btn" type="button">&nbsp;PM&nbsp;</span>
					</div>
					<span id="edit-err-start" class="help-block" style="display:none;padding-top:10px;"></span>
				</div>
			</div>
			<div id="edit-ctrl-end" class="control-group">
				<label class="control-label-custom" for="input-enddate">Finish</label>
				<div class="controls-custom controls-row">
					<div class="input-append">
						<input type="text" class="input-small edit-datepicker" id="edit-input-enddate" name="enddate" style="text-align:center;" autocomplete="off" value="{% now "m/d/Y" %}"><span id="edit-picker-2" class="add-on btn"><i class="icon-calendar"></i></span>
					</div>
					 &nbsp;&nbsp;&nbsp;&nbsp;
					<div class="input-append">
						<input type="text" class="input-mini" id="edit-input-endtime" name="endtime" style="text-align:center;" autocomplete="off" value="4:00"><span id="edit-clockswitch-2" class="add-on btn" type="button">&nbsp;PM&nbsp;</span>
					</div>
					<span id="edit-err-end" class="help-block" style="display:none;padding-top:10px;"></span>
				</div>
			</div>
			<div id="edit-ctrl-description" class="control-group">
				<label class="control-label-custom" for="input-description">Description</label>
				<div class="controls-custom">
					<textarea class="input-xlarge" id="edit-input-description" rows="5" name="description"></textarea>
					<span id="edit-err-description" class="help-block" style="display:none;"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label-custom" for="input-location">Location</label>
				<div class="controls-custom">
					<select id="edit-input-location">
					<option value=-1>-- Select a Neighborhood --</option>
					{% if neighborhoods_list %} {% for neighborhood in neighborhoods_list %}
					<option value={{ neighborhood.id }}>{{ neighborhood.name }}</option>
					{% endfor %} {% endif %}
					</select>
					<span class="help-inline"></span>
				</div>
			</div>
			<div id="edit-ctrl-venue" class="control-group">
				<label class="control-label-custom" for="input-venue">Venue</label>
				<div class="controls-custom">
					<input type="text" class="input-xlarge" id="edit-input-venue" name="venue" placeholder="ex) CenturyLink Field">
					<span id="edit-err-venue" class="help-block" style="display:none;"></span>
				</div>
			</div>
			<div id="edit-ctrl-street" class="control-group">
				<label class="control-label-custom" for="input-street">Street&nbsp;Address</label>
				<div class="controls-custom">
					<input type="text" class="input-xlarge" id="edit-input-street">
					<span id="edit-err-street" class="help-block" style="display:none;"></span>
				</div>
			</div>
			<div id="edit-ctrl-city" class="control-group">
				<label class="control-label-custom" for="input-city">City</label>
				<div class="controls-custom controls-row">
					<input type="text" id="edit-input-city" style="width:60px;" value="Seattle">&nbsp;&nbsp;&nbsp; State &nbsp;<input type="text" id="edit-input-state" style="text-transform:uppercase;width:25px;" maxlength="2" value="WA">&nbsp;&nbsp;&nbsp; Zip Code &nbsp;<input type="text" style="width:50px;" id="edit-input-zip" maxlength="5">
					<span id="edit-err-city" class="help-block" style="display:none;padding-top:5px;"></span>
				</div>
			</div>
			<div id="edit-ctrl-cost" class="control-group">
				<label class="control-label-custom" for="input-cost-min">Cost</label>
				<div class="controls-custom controls-row">
					<div class="input-prepend">
						<span class="add-on">Min</span><input type="text" class="input-mini" id="edit-input-cost-min" placeholder="$">
					</div>
					<div class="input-prepend">
						<span class="add-on">Max</span><input type="text" class="input-mini" id="edit-input-cost-max" placeholder="$">
					</div>
					<label class="checkbox">
					<input id="edit-input-free" type="checkbox">
					Free </label>
					<span id="edit-err-cost" class="help-block" style="display:none;padding-top:10px;"></span>
				</div>
			</div>
			<div id="edit-ctrl-url" class="control-group">
				<label class="control-label-custom" for="input-url">Web URL</label>
				<div class="controls-custom">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-globe"></i></span><input type="text" class="input-xlarge" id="edit-input-url" placeholder="http://example.com">
					</div>
					<span id="edit-err-url" class="help-block" style="display:none;padding-top:10px;"></span>
				</div>
			</div>
			<div id="edit-ctrl-categories" class="control-group">
				<label class="control-label-custom" for="input12">Categories</label>
				<div class="controls-custom controls-row">
					{% if categories_list %} {% for category in categories_list %}
					<label class="checkbox">
					<input class="edit-c-cat" type="checkbox" value={{ category.id }}>
					{{ category.name }} </label>
					{% endfor %} {% endif %}
				</div>
			</div>
			<div id="edit-ctrl-image" class="control-group">
				<label class="control-label-custom" for="input-photo">Event Photo</label>
				<div class="controls-custom">
					<input type="file" id="edit-input-photo" accept="image/*">
					<span id="edit-err-image" class="help-block" style="display:none;"></span>
				</div>
			</div>
			
		</div>
		<!-- form-->
	</div>
	<!-- modal-->
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal">Cancel</button>
		<button id="confirm_edits" class="btn btn-primary">Confirm Edits</button>
	</div>
</div>
