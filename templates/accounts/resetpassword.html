{% include "header.html" %}
{% include "messages.html" %}

<div class="registration-title">
  <h2 class="registration-title-h2">Reset your password</h2>
</div>
<div class="well well-large login">
{% if form.errors %}
  <div id="login-error" class="alert alert-error" style="display:none;margin-top:0;margin-bottom:15px;">
	<button type="button" class="close" data-dismiss="alert"><i class="icon-remove"></i></button>
    <strong>Oh snap!</strong> {% for error in form.password2.errors %}{{ error|escape }} {% endfor %}	
  </div>
{% endif %}
  <form class="form-horizontal" method="post">
    {% csrf_token %}
    <div class="control-group">
      <label class="control-label" for="inputPassword1">New Password</label>
      <div class="controls">
        <input class="input-medium" type="password" id="inputPassword1" name="password1">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword2">New Password (again)</label>
      <div class="controls">
        <input class="input-medium" type="password" id="inputPassword2" name="password2">
      </div>
    </div>
    
    
    <div class="row login">
      <div class="form-bottom">
        <button id="reset-btn" class="btn btn-primary btn-large" type="submit" name="reset" style="margin-bottom: 10px;">Reset Password</button>
        <a class="pull-right" href="login">Return to Login</a>
      </div>
    </div>
  </form>
</div>
{% include "footer.html" %}
