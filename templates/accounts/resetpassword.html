{% include "header.html" %}

<div class="registration-title">
    <h2 class="registration-title-h2">Reset your password</h2>
</div>
<div class="well well-large login">
	<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="inputPassword1">New Password</label>
			<div class="controls">
				<input class="input-medium" type="password" id="inputPassword1">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputPassword2">New Password (again)</label>
			<div class="controls">
				<input class="input-medium" type="password" id="inputPassword2">
			</div>
		</div>
	</form>
	<div class="row login">
		<div class="form-bottom">
			 <button id="reset-btn" class="btn btn-primary btn-large" type="submit" name="reset" style="margin-bottom: 10px;">Reset Password</button>

                         <a class="pull-right" href="login">Return to Login</a>

                </div>
	</div>
</div>
