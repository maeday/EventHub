<h1>Change Event Name</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="/events/change_event_name/" method="post">
{% csrf_token %}
Event ID <input type="text" name="eventid"> <br />
New Name for Event <input type="text" name="newname">
<input type="submit" value="Submit">
</form>
