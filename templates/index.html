        <div class="span9">
          <div class="row-fluid">
            <div class="span12">
              <h2>Upcoming Events &nbsp;<small>Sports / Downtown</small><button class="btn btn-medium btn-primary pull-right" type="button" data-toggle="modal" data-target="#myModal" style="margin-top:8px;" onclick="pop_create_event()">Create Event</button></h2>
              
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h3 id="myModalLabel">Create an event</h3>
            </div>
            <div class="modal-body">
            
              	<div class="form-horizontal">
              	
                    <div id="ctrl-title" class="control-group">
                        <label class="control-label-custom" for="input-title">Event Title</label>
                        <div class="controls-custom">
                            <input type="text" class="span10" id="input-title" name="title">
                            <span id="err-title" class="help-block" style="display:none;"></span>
                        </div>
                    </div>
                    
                    <div id="ctrl-start" class="control-group">
                        <label class="control-label-custom" for="input-startdate">Start</label>
                        <div class="controls-custom controls-row">
                            <div class="input-append">
                                <input type="text" class="input-small datepicker" id="input-startdate" name="startdate" style="text-align:center;" autocomplete="off" value="{% now "m/d/Y" %}"><span id="picker-1" class="add-on btn"><i class="icon-calendar"></i></span>
                            </div>&nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="input-append">
                            	<input type="text" class="input-mini" id="input-starttime" name="starttime" style="text-align:center;" autocomplete="off" value="12:00"><span id="clockswitch-1" class="add-on btn" type="button">&nbsp;PM&nbsp;</span>
                            </div>
                            <span id="err-start" class="help-block" style="display:none;padding-top:10px;"></span>
                        </div>
                    </div>
                    
                    <div id="ctrl-end" class="control-group">
                        <label class="control-label-custom" for="input-enddate">Finish</label>
                        <div class="controls-custom controls-row">
                            <div class="input-append">
                                <input type="text" class="input-small datepicker" id="input-enddate" name="enddate" style="text-align:center;" autocomplete="off" value="{% now "m/d/Y" %}"><span id="picker-2" class="add-on btn"><i class="icon-calendar"></i></span>
                            </div>&nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="input-append">
                            	<input type="text" class="input-mini" id="input-endtime" name="endtime" style="text-align:center;" autocomplete="off" value="4:00"><span id="clockswitch-2" class="add-on btn" type="button">&nbsp;PM&nbsp;</span>
                            </div>
                            <span id="err-end" class="help-block" style="display:none;padding-top:10px;"></span>
                        </div>
                    </div>
                    
                    <div id="ctrl-description" class="control-group">
                        <label class="control-label-custom" for="input-description">Description</label>
                        <div class="controls-custom">
                            <textarea class="span10" id="input-description" rows="5" name="description"></textarea>
                            <span id="err-description" class="help-block" style="display:none;"></span>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label-custom" for="input05">Neighborhood</label>
                        <div class="controls-custom">
                            <select>
                              <option>Select a Neighborhoood</option>
							  <option>Downtown</option>
							  <option>University District</option>
							  <option>Ballard</option>
							  <option>Green Lake</option>
							  <option>Northgate</option>
							</select>
                            <span class="help-inline"></span>
                        </div>
                    </div>
		    
		    <div class="control-group">
                        <label class="control-label-custom" for="input06">Venue</label>
                        <div class="controls-custom">
                            <input type="text" class="span10" id="input06" name="title" placeholder="Ex. CenturyLink Field"> <span class="help-inline"></span>
                        </div>
                    </div>
		    
		    <div class="control-group">
                        <label class="control-label-custom" for="input07">Street Address</label>
                        <div class="controls-custom">
                            <input type="text" class="span10" id="input07" name="title"> <span class="help-inline"></span>
                        </div>
                    </div>
		    
		    <div class="control-group">
		      <div class="controls-custom controls-row">
                        <label class="control-label-custom" for="input08">Zip Code</label>
                        <div class="controls-custom">
                            <input type="text" class="span5" id="input08" name="title"> <span class="help-inline"></span>
                        </div>
			<label class="control-label-custom" for="input09">City</label>
                        <div class="controls-custom">
                            <input type="text" class="span5" id="input09" name="title"> <span class="help-inline"></span>
                        </div>
		      </div>
                    </div>
		    
                    <div class="control-group">
                        <label class="control-label-custom" for="input10">Cost</label>
                        <div class="controls-custom">
                            <div class="input-prepend">
                                <span class="add-on">Min $</span><input type="text" class="input-small" id="input10" name="cost" placeholder="0.00">
			        <span class="add-on">Max $</span><input type="text" class="input-small" id="input10" name="cost" placeholder="0.00">

			    </div>
